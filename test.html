<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Menu déroulant</title>

    <style>
       .input-container {
        position: relative;
        margin: 20px;
        }

        .input-field {
        width: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        }

        .input-label {
        position: absolute;
        top: 12px;
        left: 15px;
        pointer-events: none;
        transition: top 0.3s, left 0.3s, font-size 0.3s;
        font-size: 16px;
        color: #999;
        }

        .input-field:focus + .input-label {
        top: -8px;
        left: 8px;
        font-size: 12px;
        color: #3498db;
        }

        /* Style facultatif pour mettre en évidence l'input actif */
        .input-field:focus {
        border-color: #3498db;
        }


    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="myInput" class="input-field" placeholder="">
        <label for="myInput" class="input-label">Titre de l'Input</label>
      </div>      

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const input = document.querySelector(".input-field");
            const label = document.querySelector(".input-label");

            input.addEventListener("focus", function () {
                label.style.top = "-15px";
                label.style.left = "8px";
                label.style.fontSize = "12px";
                label.style.color = "#3498db";
            });

            input.addEventListener("blur", function () {
                if (input.value === "") {
                label.style.top = "12px";
                label.style.left = "15px";
                label.style.fontSize = "16px";
                label.style.color = "#999";
                }
            });
        });


    </script>
      
</body>
</html>
